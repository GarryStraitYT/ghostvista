<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Meta Tags -->
    <meta name="description" content="Page not found - GhostVista Website">
    <meta name="robots" content="noindex, follow">
    <meta name="author" content="GhostVista">
    <meta property="og:title" content="404 Not Found - GhostVista Website">
    <meta property="og:description" content="Page not found - GhostVista Website">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ghostvista.com/404">
    <meta property="og:image" content="favicon.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        // Browser detection
        function isIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE "); // IE 10 or older
            var trident = ua.indexOf("Trident/"); // IE 11

            return (msie > -1) || (trident > -1);
        }

        // Redirect if IE
        if (isIE()) {
            window.location.href = "browser-warning.html";
        }
    </script>
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 600;
            color: var(--accent-blue);
            text-shadow: var(--text-glow-strong);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 2rem;
            color: #e0e0e0;
            margin: 1rem 0 2rem;
        }
        .error-description {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-image {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(0, 168, 255, 0.1);
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background: var(--accent-blue);
            color: #121212;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" data-i18n="nav.home">Home</a></li>
            <li><a href="downloads.html" data-i18n="nav.downloads">Downloads</a></li>
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <section class="error-container">
            <div class="error-code">404</div>
            <h1 data-i18n="error.title">Page Not Found</h1>
            <p data-i18n="error.message">The page you're looking for doesn't exist or has been moved.</p>
            <div class="project-buttons" style="margin-top: 2rem;">
                <a href="index.html" class="project-button" data-i18n="error.button">Return Home</a>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <p data-i18n="footer.copyright">&copy; 2024 GhostVista. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/translator.js"></script>
    <script src="script.js"></script>
</body>
</html>
