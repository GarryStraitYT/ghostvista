    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .construction-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            margin-top: -60px;
        }

        .construction-content {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
        }

        .construction-icon {
            font-size: 4rem;
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .construction-title {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            text-shadow: var(--text-glow-medium);
        }

        .construction-text {
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 168, 255, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            color: var(--accent-blue);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--accent-blue);
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 168, 255, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media screen and (max-width: 480px) {
            .construction-content {
                padding: 2rem;
            }

            .construction-title {
                font-size: 2rem;
            }

            .construction-text {
                font-size: 1rem;
            }

            .construction-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

            <div class="dropdown">
                <button class="dropbtn">Language</button>
                <div class="dropdown-content">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="es">Spanish</a>
                    <a href="#" data-lang="fr">French</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="construction-container">
        <div class="construction-content">
            <span class="material-icons construction-icon">construction</span>
            <h1 class="construction-title" data-i18n="construction.title">Under Construction</h1>
            <p class="construction-text" data-i18n="construction.message">This page is currently under development. I'm working hard to bring you something amazing! Please check back soon for updates.</p>
            <a href="javascript:history.back()" class="back-button" data-i18n="construction.backHome">Go Back</a>
        </div>
    </div>

    <footer>

            <div class="footer-section">

            </div>
        </div>
    </footer>

</body>
